
services:
  db:
    image: postgres:15-alpine
#    user: "1000:1000"
    container_name: budget_db
    environment:
      POSTGRES_DB: budget_app
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass_change_me
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: claudefinance
    user: "1000:1000"
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://budget_user:budget_pass_change_me@db:5432/budget_app
      FLASK_ENV: development
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: python run.py

volumes:
  postgres_data:
